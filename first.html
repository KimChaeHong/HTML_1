<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--블록요소-->
    <div>
        <!-- 다른 요소를 묶어주는 태그--> 
        <div>
        안녕?
        </div>

        <!-- p태그 문단, 자동으로 줄바꿈-->
        <p>안녕?난 p 태그야</p>
        넌뉘기니?
        아녕하세요?

        <!-- 제목 태그 -->
        <h1>ㅎㅇ?</h1>
        <h2>ㅎㅇ?ㅎㅇ?</h2>

        <!-- 순서 없는 리스트 -->
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
        </ul>

        <!-- 순서 있는 리스트-->
        <ol>
            <li>순서있는 아이템</li>
            <li>순서있는 아이템</li>
        </ol>

    </div>

<!--인라인요소-->
    <div>

        <p>안녕, <span style = "color : blue;"> 오르미 </span> 여러분</p>
        <p></p><a href="http://www.goolge.com">구글</a> </p>
        이건 <strong> 무슨 태그</strong> <small>일까요</small> <br>
        이건 <b> 무슨 <i>뭔</i> 먼태그</b>일가요 <br>


    </div>

</body>
</html>
